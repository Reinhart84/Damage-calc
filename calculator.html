<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Damage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-overlay"></div>
    <a href="index.html" class="back-button">← Back to Character Selection</a>
    <h1>D&D Damage Calculator</h1>
    
    <!-- Weapon Containers -->
    <div class="weapon-container">
        <div class="weapon-box">
            <img src="weapon1.jpg" alt="Weapon 1" class="weapon-img">
            <label><input type="checkbox" id="weapon1"> First weapon hits</label>
            <label><input type="checkbox" id="crit1"> First weapon crits</label>
            <p id="weapon1Result">0</p>
        </div>

        <div class="weapon-box">
            <img src="weapon2.jpg" alt="Weapon 2" class="weapon-img">
            <label><input type="checkbox" id="weapon2"> Second weapon hits</label>
            <label><input type="checkbox" id="crit2"> Second weapon crits</label>
            <p id="weapon2Result">0</p>
        </div>
    </div>
    <body class="calculator-page">

    <!-- Buffs Section with Icons -->
    <div class="buffs-container">
        <div class="buff-box">
            <img src="hex.jpg" alt="Hex Icon" class="buff-img">
            <label><input type="checkbox" id="hex"> Hex</label>
        </div>
        <div class="buff-box">
            <img src="curse.jpg" alt="Hex Warrior’s Curse Icon" class="buff-img">
            <label><input type="checkbox" id="hexWarrior"> Curse</label>
        </div>
        <div class="buff-box">
            <img src="sneak.jpg" alt="Sneak Attack Icon" class="buff-img">
            <label><input type="checkbox" id="sneakAttack"> Sneak Attack</label>
        </div>
    </div>

    <div id="totalDamage-wrapper">
        <img src="roll.png" alt="Roll Damage" id="rollBtn" class="roll-icon">
        <div id="totalDamage-container">
            Total Damage: <span id="totalDamage">0</span>
        </div>
    </div>
    
    
    <!-- Calculation Breakdown -->
    <div id="rollResults">
        <h2>Calculation Breakdown</h2>
        <p id="calculationBreakdown"></p>
    </div>


    <script src="script.js"></script>
</body>
</html>
